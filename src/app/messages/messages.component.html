<div class="container" *ngIf="messageService.messages.length">

        <h2 class="text-secondary">Messages</h2>


        <div class="row">
                <div class="col">
                        <button class="clear" (click)="messageService.clear()" class="btn btn-secondary">clear</button>
                </div>
        </div>

        <br>

        <div class="row">
                <div class="col">
                        <ul class="list-group">
                                <li class="list-group-item" *ngFor='let message of messageService.messages'>{{message}}
                                </li>
                        </ul>
                </div>
        </div>


</div>
